<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue | Public Issue Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Public Issue Reporter</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="report.html" class="active">Report Issue</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- Reporting Panel -->
  <section class="report-section">
    <div class="form-container">
      <h2>Report a Public Issue</h2>
      <p>Please fill out the form below to report any damaged public property or issues in your area.</p>

      <form id="issueForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="e.g. Maitidevi, Kathmandu" required>
        </div>

        <div class="form-group">
          <label for="description">Issue Description</label>
          <textarea id="description" rows="4" placeholder="Describe the problem..." required></textarea>
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Submit Issue</button>
      </form>

      <p id="successMsg" class="success-msg"></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
